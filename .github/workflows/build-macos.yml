# Build and Release macOS Apps
# Automatically creates macOS .app bundles and publishes to GitHub Releases
#
# Trigger: Push a tag like 'v1.7.0' to create a release
#   git tag v1.7.0
#   git push origin v1.7.0

name: Build macOS Apps

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags (v1.0.0, v1.6.3, etc.)
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.7.0)'
        required: true
        type: string

jobs:
  build:
    name: Build macOS App Bundles
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            # Extract version from tag (remove 'v' prefix)
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Building version: $VERSION"
      
      - name: Build Claude Code Now
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          APP_NAME="Claude Code Now"
          APP_DIR="${APP_NAME}.app"
          ZIP_NAME="Claude.Code.Now.v${VERSION}.macOS.zip"
          
          echo "üî® Building $APP_DIR..."
          
          # Create fresh app bundle structure
          rm -rf "build/claude"
          mkdir -p "build/claude/$APP_DIR/Contents/MacOS"
          mkdir -p "build/claude/$APP_DIR/Contents/Resources"
          
          # Copy Info.plist and update version
          cp "$APP_DIR/Contents/Info.plist" "build/claude/$APP_DIR/Contents/"
          sed -i '' "s/<string>[0-9][0-9]*\.[0-9][0-9]*\.[0-9][0-9]*[^<]*<\/string>/<string>${VERSION}<\/string>/g" "build/claude/$APP_DIR/Contents/Info.plist"
          
          # Copy executable script
          cp "$APP_DIR/Contents/MacOS/ClaudeCodeLauncher" "build/claude/$APP_DIR/Contents/MacOS/"
          chmod +x "build/claude/$APP_DIR/Contents/MacOS/ClaudeCodeLauncher"
          
          # Copy icon resources
          cp "$APP_DIR/Contents/Resources/"*.icns "build/claude/$APP_DIR/Contents/Resources/"
          
          echo "‚úÖ Claude Code Now bundle created"
          
          # Create zip archive
          cd build/claude
          zip -r "$ZIP_NAME" "$APP_DIR"
          
          echo "üì¶ Created: $ZIP_NAME"
      
      - name: Build Codex Now
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          APP_NAME="Codex Now"
          APP_DIR="${APP_NAME}.app"
          ZIP_NAME="Codex.Now.v${VERSION}.macOS.zip"
          
          echo "üî® Building $APP_DIR..."
          
          # Create fresh app bundle structure
          rm -rf "build/codex"
          mkdir -p "build/codex/$APP_DIR/Contents/MacOS"
          mkdir -p "build/codex/$APP_DIR/Contents/Resources"
          
          # Copy Info.plist and update version
          cp "$APP_DIR/Contents/Info.plist" "build/codex/$APP_DIR/Contents/"
          sed -i '' "s/<string>[0-9][0-9]*\.[0-9][0-9]*\.[0-9][0-9]*[^<]*<\/string>/<string>${VERSION}<\/string>/g" "build/codex/$APP_DIR/Contents/Info.plist"
          
          # Copy executable script
          cp "$APP_DIR/Contents/MacOS/CodexLauncher" "build/codex/$APP_DIR/Contents/MacOS/"
          chmod +x "build/codex/$APP_DIR/Contents/MacOS/CodexLauncher"
          
          # Copy icon resources
          cp "$APP_DIR/Contents/Resources/"*.icns "build/codex/$APP_DIR/Contents/Resources/"
          
          echo "‚úÖ Codex Now bundle created"
          
          # Create zip archive
          cd build/codex
          zip -r "$ZIP_NAME" "$APP_DIR"
          
          echo "üì¶ Created: $ZIP_NAME"
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-apps
          path: |
            build/claude/*.zip
            build/codex/*.zip
          retention-days: 7

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    permissions:
      contents: write
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-apps
          path: dist
      
      - name: List artifacts
        run: find dist -type f
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: "üñ• Claude Code Now & Codex Now ${{ github.ref_name }}"
          body: |
            ## üñ• Claude Code Now & Codex Now ${{ github.ref_name }}
            
            ### ‚ö° Quick Install
            
            ```bash
            curl -fsSL https://raw.githubusercontent.com/XinXin622/claude-code-now/main/install.sh | bash
            ```
            
            ### üì• Manual Download
            
            | Â∫îÁî® | ‰∏ãËΩΩ |
            |------|------|
            | Claude Code Now | `Claude.Code.Now.${{ github.ref_name }}.macOS.zip` |
            | Codex Now | `Codex.Now.${{ github.ref_name }}.macOS.zip` |
            
            ### üì¶ ÂÆâË£Ö
            
            1. ‰∏ãËΩΩÂØπÂ∫îÁöÑ `.zip` Êñá‰ª∂
            2. Ëß£ÂéãÂπ∂ÊãñÂä® `.app` Âà∞ Applications Êñá‰ª∂Â§π
            3. ÂºÄÂßã‰ΩøÁî®ÔºÅüöÄ
            
            ---
            *Built automatically by GitHub Actions*
          files: |
            dist/**/*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
