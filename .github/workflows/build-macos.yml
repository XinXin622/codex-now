            echo 'curl -fsSL https://raw.githubusercontent.com/XinXin622/claude-code-now/main/install.sh | bash'
            echo '```'
            echo
            echo "### ðŸ“¥ Manual Download"
            echo
            echo "| åº”ç”¨ | ä¸‹è½½ |"
            echo "|------|------|"
            echo "| Claude Code Now | \`Claude.Code.Now.${CURRENT_TAG}.macOS.zip\` |"
            echo "| Codex Now | \`Codex.Now.${CURRENT_TAG}.macOS.zip\` |"
            echo
            echo "### ðŸ“ Changes"
            git log --pretty=format:"- %s (%h)" ${RANGE} || true
            echo
            echo
            echo "### ðŸ“¦ å®‰è£…"
            echo
            echo "1. ä¸‹è½½å¯¹åº”çš„ \`.zip\` æ–‡ä»¶"
            echo "2. è§£åŽ‹å¹¶æ‹–åŠ¨ \`.app\` åˆ° Applications æ–‡ä»¶å¤¹"
            echo "3. å¼€å§‹ä½¿ç”¨ï¼ðŸš€"
            echo
            echo "---"
            echo "*Built automatically by GitHub Actions*"
          } > release_body.md
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: "ðŸ–¥ Claude Code Now & Codex Now ${{ github.ref_name }}"
